<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GitHub Browser</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #toolbar {
      display: flex;
      background: #24292f;
      padding: 8px;
    }
    #toolbar button, #toolbar input {
      margin-right: 5px;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
    }
    #toolbar button {
      background: #0366d6;
      color: white;
      cursor: pointer;
    }
    #toolbar input {
      flex: 1;
    }
    #webview {
      width: 100%;
      height: calc(100vh - 50px);
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="back">â¬… Back</button>
    <button id="forward">âž¡ Forward</button>
    <button id="reload">ðŸ”„ Reload</button>
    <input id="url" type="text" value="https://github.com">
    <button id="go">Go</button>
  </div>

  <!-- Electron webview for GitHub -->
  <webview id="webview" src="https://github.com" allowpopups></webview>

  <script>
    const webview = document.getElementById("webview");
    const backBtn = document.getElementById("back");
    const forwardBtn = document.getElementById("forward");
    const reloadBtn = document.getElementById("reload");
    const urlInput = document.getElementById("url");
    const goBtn = document.getElementById("go");

    backBtn.onclick = () => webview.canGoBack() && webview.goBack();
    forwardBtn.onclick = () => webview.canGoForward() && webview.goForward();
    reloadBtn.onclick = () => webview.reload();

    goBtn.onclick = () => {
      let url = urlInput.value;
      if (!url.startsWith("http")) {
        url = "https://" + url;
      }
      webview.loadURL(url);
    };

    // Keep URL bar updated when navigating
    webview.addEventListener("did-navigate", (e) => {
      urlInput.value = e.url;
    });
    webview.addEventListener("did-navigate-in-page", (e) => {
      urlInput.value = e.url;
    });
  </script>
</body>
</html>
